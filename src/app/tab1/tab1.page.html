<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <h2> Welcome to Grocery App! </h2>
  <p> We will be filling items into this Grocery App!</p>

  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Delete</ion-item-option>
      </ion-item-options>
  
      <ion-item  padding>
        <ion-label>Bread</ion-label>
        <h3> Quantity : 100 </h3>
        
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="unread(item)">Add Cart </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!-- End of List Item-->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Delete</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>Milk</ion-label>
        <h3> Quantity : 100 </h3>
      </ion-item>
      
  
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="unread(item)">Add Cart</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!-- end of Second Item-->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
        <ion-item-option color="danger" (click)="share(item)">Delete</ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-label>Cheese</ion-label>
        <h3> Quantity : 25 </h3>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="unread(item)">Add Cart</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!--end of Third Item-->

  </ion-list>
    
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  
</ion-content>
